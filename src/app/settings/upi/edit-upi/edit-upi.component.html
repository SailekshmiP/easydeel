<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="page-wrapper">




    <div class="content">


        <div class="row">
            <div class="col-sm-8">
                <h4 class="page-title"> UPI Credentials</h4>

            </div>
        </div>
        <form [formGroup]="editupicredentialsFormRegistration">

            <div class="row">

                <div class="col-sm-4">
                    <label for="">Location </label>

                    <select name="" id="" class="form-control" [(ngModel)]="location" [ngClass]="{ 'is-invalid': submitted && f.location.errors }" formControlName="location">
                        <option value="" disabled selected>Choose a option </option>
                        <option  *ngFor="let l of results" value="{{l._id}}">{{l.location}}</option>
                        
                    </select>
                    <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
                        <div *ngIf="f.location.errors.required">Location is required</div>

                    </div>
                </div>


                <div class="col-sm-4">
                    <label>UPI Number</label>
                    <input type="text" class="form-control" [disabled]="false" placeholder="Enter the UPI Number" [(ngModel)]="upi" (keyup)="onkeydown(upi)" formControlName="upi">

                </div>
                



                <div class="col-sm-12 ">
                    <button class="btn btn-warning " (click)="submit() ">SUBMIT</button>
                </div>

            </div>
        </form>
    </div>

</div>
