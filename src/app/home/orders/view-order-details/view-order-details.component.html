<h6 style="text-align: center;">ORDER DETAILS</h6>
<hr>
<p>Customer Name: {{details.customer_id.name}}</p>
<p>Booking ID : {{details.order_id}}</p>
<p>Total Amount : {{details.total_price}}</p>
<p>Payment Mode : {{details.order_pmode}}</p>
<hr>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Produt</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let itemsss of itemresult;let i = index;">
            <th scope="row">{{i+1}}</th>
            <td>{{itemsss.name}}</td>
            <td>{{itemsss.qnty}}</td>
            <td>{{itemsss.price}}</td>
        </tr>

    </tbody>
</table>

<label for="">Select a delivery Boy</label>
<select [(ngModel)]="dboyid" class="form-control">
    <option *ngFor="let deliveryboys of deliveryboys" value="{{deliveryboys._id}}" >{{deliveryboys.name}}</option>
</select>

<div class="row" style="justify-content: center !important;margin-top: 30px;">
    <Button class="btn btn-dark" (click)="assgin()">Assign</Button> &nbsp;
    <!-- <Button class="btn btn-success">Approve</Button>&nbsp; -->
    <Button class="btn btn-danger">Reject</Button>
</div>
